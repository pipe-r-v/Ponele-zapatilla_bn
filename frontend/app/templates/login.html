<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/prueba.css">
    <title>Login</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Iniciar Sesión</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Correo" required>
                <i class="bx bx-user "></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Inicio">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <a href="http://localhost:9010/forget/">¿Olvidaste la contraseña?</a>
                    <br> <!-- Añadido para separar los enlaces -->
                    <a href="http://localhost:9010/register/">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
